<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhye-music</title>
    <link href="css/style.css" rel="stylesheet">
    <!--구글폰트 커스텀폰트 링크-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&family=Hind+Siliguri:wght@300;500&family=Spartan:wght@600&display=swap');
    </style>
</head>

<body class="diagonal-gradient">
    <div class="left-box">

        <div class="top-box">
            <div class="top-box__back-icon">
                <i class="fas fa-chevron-left"></i>
            </div>

            <div class="top-box__more-icon">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        <div class="title">
            <h6>ARTIST</h6>
            <h1>Rhye</h1>
        </div>


        <main>
            <div class="play-btn">
                <i class="fas fa-play"></i>
            </div>

            <div class="main-box">
                <div class="info">
                    <div class="info__songs">
                        <span class="info__first-letter">Songs</span>
                        <span class="info__second-letter">112</span>
                    </div>

                    <div class="info__followers">
                        <span class="info__first-letter">Followers</span>
                        <span class="info__second-letter">60M</span>
                    </div>

                    <div class="info__following">
                        <span class="info__first-letter">Following</span>
                        <span class="info__second-letter">1563</span>
                    </div>
                </div>

                <h5 class="popular-songs-title">Popular</h5>
                <div class="popular-songs">
                    <div class="column">
                        <img src="https://image.bugsm.co.kr/album/images/500/6668/666864.jpg" />
                        <div class="column__play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                        <span class="column__song-name">
                            Summer Days
                        </span>
                    </div>

                    <div class="column">
                        <img
                            src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/021/250/81021250_1515658046544_1_600x600.JPG" />
                        <div class="column__play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                        <span class="column__song-name">
                            Song For You
                        </span>
                    </div>

                    <div class="column">
                        <img src="https://image.bugsm.co.kr/album/images/500/3439/343979.jpg" />
                        <div class="column__play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                        <span class="column__song-name">
                            The Fall
                        </span>
                    </div>
                </div>

                <h5 class="albums-title">Albums</h5>
                <div class="albums">
                    <img src="https://bimage.interpark.com/goods_image/8/1/9/9/314898199g.jpg" />

                    <div class="albums__middle-box">
                        <span class="albums__middle-box__name">Sprit Remixed</span>
                        <span class="albums__middle-box__years">2019</span>
                    </div>

                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </main>

    </div>

    <div class="right-box">
        <div class="background-box"></div>
        <!-- head 가 박스 역할을 하나? 안하면 디브로 대체-->

        <head>
            <i class="fas fa-chevron-down"></i>
            <h6>PLAYING NOW</h6>
            <i class="fas fa-bars"></i>
        </head>
        <img
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/344/806/80344806_1362358299982_1_600x600.JPG/dims/resize/Q_80,0" />
        <main>
            <div class="song-info">
                <div class="song-info__column1">
                    <h2>Last Dance</h2>
                    <span class="song-info__musician">
                        Rhye
                    </span>
                </div>
                <!-- 콜룬2 꼭 있어야 하나??-->
                <div class="song-info__column2">
                    <!-- put icon heart-->
                </div>
            </div>

            <div class="song-status">
                <div class="song-status__bar">
                    <div class="bar__full"></div>
                    <div class="bar__passed"></div>
                    <div class="bar__point"></div>
                </div>
                <div class="song-status__time">
                    <span class="time__passed">1:04</span>
                    <span class="time__full">3:27</span>
                </div>
            </div>

            <div class="song-control">
                <i class="fas fa-random"></i>
                <i class="fas fa-backward"></i>
                <div class="song-control__play">
                    <i class="fas fa-pause"></i>
                </div>
                <i class="fas fa-forward"></i>
                <i class="fas fa-redo"></i>
            </div>
        </main>
    </div>
    <!--폰트어썸 아이콘사용 링크-->
    <script src="https://kit.fontawesome.com/8755b009ca.js" crossorigin="anonymous"></script>
</body>

</html>
