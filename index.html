<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhye-music</title>
    <link href="css/style.css" rel="stylesheet">
    <!--구글폰트 커스텀폰트 링크-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&family=Hind+Siliguri:wght@300;500&family=Spartan:wght@600&display=swap');
    </style>
</head>

<body>
    <div class="left-box">

        <head>
            <img src="http://image.yes24.com/goods/58409295/XL" />

            <div class="back-icon">
                <i class="fas fa-chevron-left"></i>
            </div>

            <div class="more-icon">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </head>


        <main>
            <div class="title">
                <h6>ARTIST</h6>
                <h1>Rhye</h1>
            </div>


            <div class="play-btn">
                <i class="fas fa-play"></i>
            </div>


            <div class="main-box">
                <div class="info">
                    <div class="info__songs">
                        <span class="info__songs-first-letter">Songs</span>
                        <span class="info__songs-second-letter">112</span>
                    </div>

                    <div class="info__followers">
                        <span class="info__songs-first-letter">Followers</span>
                        <span class="info__songs-second-letter">60M</span>
                    </div>

                    <div class="info__following">
                        <span class="info__songs-first-letter">Following</span>
                        <span class="info__songs-second-letter">1563</span>
                    </div>
                </div>


                <div class="popular-songs">
                    <h5>Popular</h5>

                    <div class="column">
                        <img src="#" />
                        <div class="column__play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                        <span class="column__song-name">
                            Summer Days
                        </span>
                    </div>

                    <div class="column">
                        <img src="#" />
                        <div class="column__play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                        <span class="column__song-name">
                            Song For You
                        </span>
                    </div>

                    <div class="column">
                        <img src="#" />
                        <div class="column__play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                        <span class="column__song-name">
                            The Fall
                        </span>
                    </div>
                </div>


                <div class="albums">
                    <h5>Albums</h5>

                    <div class="albums__box">
                        <img src="#" />

                        <div class="albums__middle-box">
                            <span class="albums__middle-box__name">Sprit Remixed</span>
                            <span class="albums__middle-box__years">2019</span>
                        </div>

                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <div class="right-box">

    </div>
    <!--폰트어썸 아이콘사용 링크-->
    <script src="https://kit.fontawesome.com/8755b009ca.js" crossorigin="anonymous"></script>
</body>

</html>
